<!-- mynewproject\api\templates\api\spa\add_category.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Add Category</title>
</head>
<body>
    {% include 'api/spa/navbar.html' %}

    <div class="container mt-4 content">
        <h1>Add a New Category</h1>
        <form method="post" enctype="multipart/form-data" class="mb-5">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Category</button>
        </form>
        <hr>
        <h2>Existing Categories</h2>
        <div class="list-group">
            {% for category in categories %}
            <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                {{ category.name }}
                <div>
                    <a href="{% url 'api:edit_category' category.id %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                    <a href="{% url 'api:delete_category' category.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
